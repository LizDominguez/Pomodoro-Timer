<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <link rel="stylesheet" href="main.css">

  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Pomodoro Timer</title>
  
</head>
<body>
  <h1>Pomodoro Timer</h1>
  
  <div class="container">
    <div class="choose-time">
      <h3>Break Length</h3>
      <div class="time-options">
        <button id="sub-break">-</button> 
        <h2 id="break-time">
          <!-- break time goes here -->
        </h2> 
        <button id="add-break">+</button>
      </div>
    </div>
    
    <div class="choose-time">
      <h3>Session Length</h3>
      <div class="time-options">
        <button id="sub-work">-</button> 
        <h2 id="work-time">
          <!-- work time goes here -->
        </h2> 
        <button id="add-work">+</button>
      </div>
    </div>
  </div>
  
  <div class="pomodoro">
    <h4 class="session-type">Session</h4>
      <h4 class="time">
        <!-- Time goes here -->
      </h4>
    <div class="timer">
    </div>
  </div>
  
  <p>Designed & Coded by <a href="https://lizdominguez.github.io/">Liz Dominguez</a></p>
  
<script type="text/javascript" src="main.js">
  </script>   
  
</body>
</html>
