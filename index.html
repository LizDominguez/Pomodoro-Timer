<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <link rel="stylesheet" href="main.css">

  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Javascript Calculator</title>
  
</head>
<body>
  <h1>Pomodoro Timer</h1>
  
  <div class="container">
    <div class="chooseTime" id="break">
      <h3>Break Length</h3>
      <span>-</span> <h2>5</h2> <span>+</span>
  </div>
    <div class="chooseTime" id="work">
      <h3>Session Length</h3>
     <span>-</span> <h2> 25</h2> <span>+</span>
  </div>
  </div>
  
  <div class="pomodoro">
    <h4 class="type">Session</h4>
      <h4 class="time">25:00</h4>
    <div class="timer">
    </div>
  </div>
  
  <p>Designed & Coded by <a href="https://lizdominguez.github.io/">Liz Dominguez</a></p>
  
<script type="text/javascript" src="main.js">
  </script>   
  
</body>
</html>
